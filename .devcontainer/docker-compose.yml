version: '3.8'

services:
  loc-phoenix-dev-container:
    build: .
    init: true
    privileged: true
    command: sleep infinity
    network_mode: service:postgres
    volumes:
      - ..:/home/vscode/workspace:cached
  postgres:
    image: postgres:13.5-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
